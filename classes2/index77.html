<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Example</title>
    <style>
        p {
            text-shadow: 10px 10px 5px purple;
            color: red;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            box-shadow: 50px 20px 25px gray;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with a text shadow.</p>
    <div></div>
</body>
</html>
